services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: caching-service-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: caching_service
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d caching_service"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caching-service-app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/caching_service
      TRANSFORMER_DELAY: "0.1"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # Run migrations before starting the app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:


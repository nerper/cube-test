[pytest]
# Async mode for pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning

# Verbose output
addopts = -v --tb=short

